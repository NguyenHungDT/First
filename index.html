<!DOCTYPE html>
<html lang="en">
    <head>
        <title>First exercise</title>
        <link rel="stylesheet" href="./style/main.css">
        <link rel="stylesheet" href="./themify-icons/themify-icons.css">
        <link rel="stylesheet" href="./style/res.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Header-->
        <div id="container">
            <div class="header">
                <div class="header_left">
                    <!--Logo-->
                    <div class="logo">
                        Your<span class="logo_second">Logo</span>
                    </div>
                    
                    <!--description-->
                    <h1 class="header_description-tilte">
                        <p>Title of My</p> 
                        <p>Webinar</p>
                    </h1>

                    <div class="header_description-paragraph">
                        <span>A few sentences about your product. How</span>
                        <span>it help to solve clients problems.</span>
                    </div>

                    <ul class="header_description-list">
                        <li class="header_description-product">about your product</li>
                        <li class="header_description-product">about your product</li>
                    </ul>
                    
                    <!--Meeting schedule-->
                    <div class="header_schedule">
                        <span class="header_schedule-paragraph">Let's meet on</span>
                        <span class="header_schedule-time header_schedule-timeStyle">
                            <span class="header_schedule-time--red header_schedule-time--alignDay">February 12 </span> 
                            at
                            <span class="header_schedule-time--red header_schedule-time--alignNum">6.30</span> pm
                        </span>
                    </div>

                    <!--button-->
                    <div class="header_button">
                        <div class="button_signin center header_button-signIn">
                            Register Now!
                        </div>

                        <div class="header_button-readmore center">
                             Read more
                        </div>                       
                        
                    </div>
                </div>

                <div class="header_right">
                    <div class="header_talk center">
                        Hi, I'm Antonio!
                    </div>
        
                    <div class="header_hi center">
                        <i class="ti-thumb-up header_hi-icon"></i>
                    </div>
                    <div class="header_li center">
                        <i class="ti-light-bulb header_hi-icon"></i>
                    </div>

                    <div class="header_block">
    
                    </div>
                    <img class="header_people" src="./Img/person.png" alt="people">
                     
                </div>
            </div>           
        </div>
    </body>
</html>
